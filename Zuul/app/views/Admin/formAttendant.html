<div class="lightbox formNewAttendant">

    <form action="/WiFi/Admin/search/newAttendant" >
        <div class="formrow">
            <input type="text" placeholder="FirstName" name="ticket.firstName" />
        </div>
        <div class="formrow">
            <input type="text" placeholder="LastName" name="ticket.lastName" />
        </div>
        <div class="formrow">
            <input type="text" placeholder="Company" name="ticket.company" />
        </div>
        <div class="formrow">
            <input type="text" placeholder="E-Mail" name="ticket.email" />
        </div>
        <div class="buttonrow">

        </div>
    </form>
