#{list items:tickets, as:'ticket' }
<tr data-displayidentifier="${ticket.getDisplayIdentifier()}" data-passport="">
<td>${ticket.getDisplayIdentifier()}</td>
<td>${ticket.getFirstName()}</td>
<td>${ticket.getLastName()}</td>
<td>${ticket.getCompany()}</td>
<td>${ticket.getEmail()}</td>
</tr>
#{/list}
